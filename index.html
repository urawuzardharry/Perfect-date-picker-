<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Find Your Perfect Date Spot üê±üíï</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec; 
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .question {

        }
        .options button {
            display: block;

        }

        }
        #result {
            display: none;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ú® Find Your Perfect Date Spot üê±üíï</h2>
        <div id="question-container">
            <p class="question" id="question-text"></p>
            <div class="options" id="options-container"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            { text: "üöó How far do you want to go?", options: ["Nearby üè†", "A bit far üöÜ"], key: "distance" },
            { text: "üõµ What is your travel option today?", options: ["Walking üö∂‚Äç‚ôÇÔ∏è", "Metro üöá", "Scooty üõµ"], key: "travel" },
            { text: "üí∞ Do you have money to spend today?", options: ["Yes üí∏", "No üôÉ"], key: "budget" },
            { text: "üåà What kind of vibe are you in for today?", options: ["Relaxed & Comfy üõãÔ∏è", "Outdoorsy üå≥", "Musical & Artsy üé®", "Food Adventure üçΩÔ∏è"], key: "vibe" },
            { text: "‚è≥ What time do you plan to go on a date?", options: ["Morning ‚òÄÔ∏è", "Evening üåÜ", "Night üåô"], key: "time" },
            { text: "üëó What is your outfit vibe?", options: ["Casual üëï", "Dressed up üëó"], key: "outfit" },
            { text: "üçï What kind of food are you craving?", options: ["Ice Cream üç¶", "Pastries ü•ê", "Mandi üçñ", "Pasta üçù", "Full Meal üçõ"], key: "food", condition: (answers) => answers.vibe === "Food Adventure üçΩÔ∏è" },
            { text: "üé≤ Do you want a surprise element?", options: ["Yes, surprise me! üéÅ", "No, let's be specific üîé"], key: "surprise" }
        ];

        const places = {
            "Nearby üè†": { "Relaxed & Comfy üõãÔ∏è": "Lulu Mall üõçÔ∏è", "Outdoorsy üå≥": "Marine Drive üåä", "Musical & Artsy üé®": "David Hall üé≠", "Food Adventure üçΩÔ∏è": "Cake Reels üéÇ" },
            "A bit far üöÜ": { "Relaxed & Comfy üõãÔ∏è": "Aluva Manapuram üèûÔ∏è", "Outdoorsy üå≥": "Subhash Park üçÉ", "Musical & Artsy üé®": "Fort Kochi üè∞", "Food Adventure üçΩÔ∏è": "Pandal Caf√© ‚òï" }
        };

        const cafes = {
            "Ice Cream üç¶": "Paul's Creamery üç®",
            "Pastries ü•ê": "Coco Tree MG Road Cakes üéÇ",
            "Mandi üçñ": "Kubaba üçó",
            "Pasta üçù": "Cake Reels üçù",
            "Full Meal üçõ": "Thaal Kitchen MG Road üçΩÔ∏è"
        };

        const surpriseOptions = [
            "A secret garden cafe with fairy lights ‚ú®",
            "A rooftop restaurant with a city view üåÉ",
            "A hidden beach spot only locals know üèùÔ∏è",
            "A cozy book caf√© filled with cats üê±üìö",
            "A beautiful riverside park with benches üåø",
            "A museum caf√© with vintage vibes üé≠",
            "A night market filled with street food üç¢",
            "A romantic candle-lit restaurant üïØÔ∏è",
            "A surprise picnic under the stars ‚ú®üåå",
            "Movie Date üé¨ at your favorite theater üé•",
            "Temple Date üõï for a peaceful and relaxed time"
        ];

        let currentQuestionIndex = 0;
        let answers = {};

        function showQuestion() {
            const questionObj = questions[currentQuestionIndex];

            if (questionObj.condition && !questionObj.condition(answers)) {
                currentQuestionIndex++;
                showQuestion();
                return;
            }

            document.getElementById("question-text").innerText = questionObj.text;
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";

            questionObj.options.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => {
                    answers[questionObj.key] = option;
                    currentQuestionIndex++;
                    if (currentQuestionIndex < questions.length) {
                        showQuestion();
                    } else {
                        showResult();
                    }
                };
                optionsContainer.appendChild(button);
            });
        }

        function showResult() {
            let chosenPlace = places[answers.distance]?.[answers.vibe];

            // Always select Beach if Scooty is chosen
            if (answers.travel === "Scooty üõµ") {
                chosenPlace = "Beach üèñÔ∏è";
            }

            // Override with food selection if Food Adventure is chosen
            if (answers.vibe === "Food Adventure üçΩÔ∏è") {
                chosenPlace = cafes[answers.food] || "A random caf√© ‚òï";
            }

            // If Surprise is chosen, pick a random option
            if (answers.surprise === "Yes, surprise me! üéÅ") {
                chosenPlace = surpriseOptions[Math.floor(Math.random() * surpriseOptions.length)];
            }

            document.getElementById("question-container").style.display = "none";
            document.getElementById("result").innerHTML = `‚ú® Your perfect date spot: <br> <strong>${chosenPlace}</strong> üíï`;
            document.getElementById("result").style.display = "block";
        }

        showQuestion();
    </script>
</body>
</html>
